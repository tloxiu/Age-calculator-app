<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main class="wrapper">
    <div class="card">

      <form>
        <div class="flex-row-fieldsets">
        <fieldset>
          <div class="input-label-wrapper">
            <label for="input-date" class="title-day">day</label>
            <input class="input-date" type="text" id="input-date" placeholder="dd">
            <div class="error-container"><p class="error-date"></p></div>
          </div>
        </fieldset>
        <fieldset>
          <div class="input-label-wrapper">
            <label for="input-month" class="title-month">month</label>
            <input class="input-month" type="text" id="input-month" placeholder="mm">
            <div class="error-container"><p class="error-month"></p></div>
          </div>
        </fieldset>
        <fieldset>
          <div class="input-label-wrapper">
            <label for="input-year" class="title-year">year</label>
            <input class="input-year" type="text" id="input-year" placeholder="yy">
            <div class="error-container"><p class="error-year"></p></div>
          </div>
        </fieldset>
      </div>

        <div class="divider-section">
          <div class="divider"></div>
          <button class="icon submit-btn" aria-label="Calculate">
            <img class="icon-img" src="assets/icon-arrow.svg" alt="">
          </button>
        </div>
      </form>


      <section class="result-section">
        <h1>
          <span class="years" aria-live="assertive">--</span> years <br>
          <span class="month" aria-live="assertive">--</span> months <br>
          <span class="day" aria-live="assertive">--</span> days
        </h1>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
